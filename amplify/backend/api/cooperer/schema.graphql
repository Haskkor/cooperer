scalar Date

type Address @model {
  country: String!
  id: ID!
  postalCode: String!
  suburb: String!
  town: String!
  user: User!
}

type Category @model {
  description: String!
  id: ID!
  image: String!
  name: String!
  projects: [CategoryProject] @connection(name: "CategoryProject")
}

type CategoryProject @model(queries: null) {
  category: Category! @connection(name: "CategoryProjects")
  id: ID!
  project: Project! @connection(name: "ProjectCategories")
}

type Comment @model {
  content: String!
  id: ID!
  project: Project @connection(name: "ProjectComments")
  user: User!
}

type Location @model {
  country: String!
  id: ID!
  postalCode: String!
  project: Project!
  suburb: String!
  town: String!
}

type Project @model {
  categories: [CategoryProject] @connection(name: "ProjectCategories")
  comments: [Comment] @connection(name: "ProjectComments")
  completionDate: Date
  creationDate: Date!
  description: String!
  id: ID!
  likes: [User] @connection(name: "ProjectLikes")
  location: Location!
  owner: User @connection(name: "ProjectOwner")
  participants: [User] @connection(name: "ProjectParticipants")
  photos: [String]
  skillsNeeded: [Skill] @connection(name: "ProjectSkills")
  stars: [User] @connection(name: "ProjectStars")
}

