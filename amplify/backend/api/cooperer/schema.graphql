  user: Category! @connection(name: "CategoryProjects")
}

type Skill @model {
  description: String!
  id: ID!
  name: String!
  proficiency: String!
  projects: [Project] @connection(name: "ProjectSkills")
  users: [User] @connection(name: "UserSkills")
}

type User @model {
  address: Address!
  description: String!
  email: String!
  id: ID!
  projectsCoop: [Project] @connection(name: "ProjectParticipants")
  projectsLiked: [Project] @connection(name: "ProjectLikes")
  projectsOwned: [Project] @connection(name: "ProjectOwner")
  projectsStared: [Project] @connection(name: "ProjectStars")
  skills: [Skill] @connection(name: "UserSkills")
  userName: String!
}
